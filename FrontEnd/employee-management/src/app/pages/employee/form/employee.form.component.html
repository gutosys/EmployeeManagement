<div mat-dialog-content>
  <form [formGroup]="myform" (ngSubmit)="Saveuser()">
    <h1 mat-dialog-title>Criar Funcionário</h1>
    <div mat-dialog-content>  
    <input type="hidden" formControlName="id" />
    
    <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" placeholder="Nome">        
      </mat-form-field>


       <mat-form-field class="field">
        <mat-label>Sobrenome</mat-label>
        <input matInput formControlName="lastName">
       </mat-form-field>

       <mat-form-field class="field">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email">
       </mat-form-field>

       <mat-form-field class="field">
        <mat-label>Número do Documento</mat-label>
        <input matInput formControlName="documentId">
       </mat-form-field>

       <mat-form-field class="field">
        <mat-label>Número do Telefone</mat-label>
        <input matInput formControlName="phoneNumber">
       </mat-form-field>

       <mat-form-field class="field">
        <mat-label>Senha</mat-label>
        <input matInput formControlName="password" type="password">
       </mat-form-field>

       
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button type="submit" color="primary">Save</button>      
      <button mat-flat-button (click)="closepopup()">Fechar</button>      
    </div>
    </form>
</div>
